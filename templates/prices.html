<head>
    <title>{{ title }} - csDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
    <!-- TODO:add logo -->
    <link rel="shortcut icon" href="https://www.nba.com/favicon-32x32.png" type="image/png">

</head>

<body>
    <div id="background" >
        <div class="overlay"></div>
    </div>
    <div class="App-header">
        <!-- TODO: add logo -->
        <a href={{homeURL}} style="color: #fff;"><h1>csDB</h1></a>
    </div>
    <div class="App-body">
        <table>
            <tr>                
                <!-- <td><a href="prices/">Quantity</a></td> TODO /prices(/show)?sort=quantity-->
                <td>Quantity</td>
                <td>Name</td>                
                <td>Price</td>
                <td>Total Price</td>
            </tr>
            {% for item in cursor %}
                <tr>
                    <td>{{item["quantity"]}}</td>
                    <td>{{item["name"]}}</td>
                    <td>{{item["price"]}}</td>
                    <td>{{item["total price"]}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
    
</html>
