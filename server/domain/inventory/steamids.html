<head>
    <title>{{ title }} - csDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> -->
    <link rel="shortcut icon" href="https://www.nba.com/favicon-32x32.png" type="image/png">

</head>

<body>
    <div id="background" >
        <div class="overlay"></div>
    </div>
    <div class="App-header">
        <!-- <img src="https://www.nba.com/apple-touch-icon.png" class="App-logo" alt="logo" /> -->
        <a href="http://localhost:5000/" style="color: #fff;"><h1>csDB</h1></a>
    </div>
    <div class="App-body">
        
        <table>
            <tr>
                <td></td>
                <td>Name</td>
                <td>SteamID</td>
            </tr>
            {% for item in cursor %}
            <tr>
                    <td><a href = "inventory/update?steamid={{item['steamid']}}"><img class="miniature" id='inverted' src="https://cdn-icons-png.flaticon.com/128/4140/4140115.png"></a></td>
                    <td>{{item['name']}}</td>
                    <td><a href="inventory?steamid={{item['steamid']}}">{{item['steamid']}}</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
    
</html>
